<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GalloFlix</title>
    <link rel="stylesheet" href="fonts/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <style>
        .w-330 {
            width: 330px;
        }

        .avatar-change {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 3rem 0;
        }

        .avatar-change img {
            width: 110px;
            height: 110px;
            border-radius: 5px;
        }

        .avatar-change i {
            font-size: 3rem;
            margin: 0 1rem;
        }

    </style>
</head>

<body>
    <header>
        <a href="index.html">
            <img class="logo" src="img/logo.png" alt="Logo">
        </a>
    </header>
    <main>
        <div class="container text-center w-330">
            <h3 class="text-white">Mudar o ícone do perfil?</h3>
            <hr>
            <div class="avatar-change">
                <div>
                    <img src="img/avatar/outros/avatar1.png" alt="">
                    <p>Atual</p>
                </div>
                <i class="bi bi-chevron-right"></i>
                <div>
                    <img src="img/avatar/outros/avatar2.png" alt="">
                    <p>Atual</p>
                </div>
            </div>
            <hr>
            <div class="buttons">
                <button id="btnOk" class="btn">Boa ideia</button>
                <button id="btnCancel" class="btn">Agora não</button>
            </div>
        </div>
    </main>
</body>

</html>
