     <!DOCTYPE html>
     <html lang="pt-br">
     <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Adicionar Perfil</title>
       <link rel="stylesheet" href="styles.css">
     </head>
     <body>
       <div class="container">
         <div class="add-profile-wrapper">
           <h1 class="titulo">
            Adicionar Perfil
          </h1>
           <p class="description">Adicione um perfil para outra pessoa assistir à Netflix.</p>
           <form class="add-profile-form">
             <div class="profile-image">
               <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Avatar padrão">
             </div>
             <div class="field">
               <label for="profile-name" class="label">Nome</label>
               <input id="profile-name" type="text" class="input-field" placeholder="Nome" required>
             </div>
             <div class="field">
               <label for="kids-profile" class="checkbox-label">
                 <input type="checkbox" id="kids-profile" class="checkbox-input">
                 Infantil?
               </label>
             </div>
             <div class="button-group">
               <button type="submit" class="button-save">Salvar</button>
               <a href="#" class="button-cancel">Cancelar</a>
             </div>
           </form>
         </div>
       </div>
     </body>
     </html>
     <!-- Aqui começa o formulário para adicionar perfil -->
     


    <script src="js/site.js"></script>
    <script>
      window.onload = () => {
        const loader = document.getElementById('loader');
        const content = document.getElementById('content');
        loader.classList.add('hidden');
        content.classList.remove('hidden');
        document.body.style.overflow = 'auto'; // Permite rolagem após carregar
        document.addEventListener("DOMContentLoaded", async () => {
            toggleLoading();
        });
      };
    </script>
