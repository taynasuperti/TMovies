<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TMovies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link src="https://cdn.uiverse.io/sdk.js"></link>
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="login.html">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="loading.css">
    <link rel="stylesheet" href="perfil.html">
    <link rel="stylesheet" href="perfil.css">
    <style>
      body {
        background-color: #000000; /* Define o fundo preto */
        color: #ffffff; /* Opcional: ajusta a cor do texto para branco */
        overflow: hidden; /* Evita rolagem durante o carregamento */
      }
      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- Loader -->
    <div class="loader" id="loader">
      <div class="loading-text">
        Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
      </div>
      <div class="loading-bar-background">
        <div class="loading-bar">
          <div class="white-bars-container">
            <div class="white-bar"></div>
            <div class="white-bar"></div>
            <div class="white-bar"></div>
            <div class="white-bar"></div>
            <div class="white-bar"></div>
            <div class="white-bar"></div>
            <div class="white-bar"></div>
            <div class="white-bar"></div>
            <div class="white-bar"></div>
            <div class="white-bar"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Conteúdo principal -->
    <div id="content" class="hidden">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">TMovies</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sobre.html">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a> 
              </li>
              <li class="nav-item">
                <a class="nav-link" href="perfil.html">Perfil</a> 
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pesquisar.html">Pesquisar</a> 
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Formulário -->
      <div class="container d-flex justify-content-center align-items-center vh-100">
        <form class="form">
          <p id="heading">Informações para o Cadastro</p>
          <div class="field">
            <input autocomplete="off" placeholder="Nome Completo" class="input-field" type="text">
          </div>
          <div class="field">
            <input autocomplete="off" placeholder="Email" class="input-field" type="text">
          </div>
          <div class="field">
            <input autocomplete="off" placeholder="Número de Telefone" class="input-field" type="text">
          </div>
          <div class="field">
            <input placeholder="Senha" class="input-field" type="password">
          </div>
          <button class="button3">Concluir Cadastro</button>
        </form>
      </div>
    </div>

    <script>
      window.onload = () => {
        const loader = document.getElementById('loader');
        const content = document.getElementById('content');
        loader.classList.add('hidden');
        content.classList.remove('hidden');
        document.body.style.overflow = 'auto'; // Permite rolagem após carregar
        document.addEventListener("DOMContentLoaded", async () => {
            toggleLoading();
        });
      };
    </script>
  </body>
</html>
