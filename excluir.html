<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GalloFlix</title>
    <link rel="stylesheet" href="fonts/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <a href="index.html">
            <img class="logo" src="img/logo.png" alt="Logo">
        </a>
    </header>
    <main>
        <div class="container">
            <h1>Deseja excluir este perfil?</h1>
            <hr>
            <form onsubmit="return;">
                <div class="form-container">
                    <div class="left">
                        <div class="imgBox">
                            <img src="img/avatar2.png" alt="Avatar">
                            <p>Teste</p>
                        </div>
                    </div>
                    <div class="right">
                        <p class="text-white">Seu ID é um nome exclusivo que será usado ao jogar com outros assinantes no GalloFlix Games. <a>Saiba Mais</a></p>
                    </div>
                </div>
                <hr>
                <div class="buttons">
                    <button id="btnOk" class="btn">Manter pefil</button>
                    <button id="btnCancel" class="btn">Excluir</button>
                </div>
            </form>
        </div>
    </main>

    <!-- <script src="js/script.js"></script> -->

</body>

</html>
